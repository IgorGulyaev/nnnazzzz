<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #icon {
            display: block;
            box-sizing: border-box;
            width:100%;
            height:400px;
            background: #FFF;
            margin:auto;
            padding: 60px;
        }
    </style>
</head>
<body>

<svg id="icon" viewBox="0 0 48 48" style="background-color:#ffffff00" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <g id="icon1" style="display:none">
        <path d="M0,21.3L11.6,4.7V4.5H1.1V0h17.6v3.2L7.4,19.6v0.1h11.5v4.5H0V21.3z"/>
	<path d="M36.8,14h-8.9v5.8h10v4.5H22.3V0h15v4.5h-9.5v5h8.9V14z"/>
	<path d="M41.5,24.3V0H48l5,8.9c1.4,2.6,2.9,5.6,4,8.3h0.1c-0.4-3.2-0.5-6.5-0.5-10.1V0h5v24.3h-5.8l-5.2-9.4c-1.4-2.6-3-5.7-4.2-8.6l-0.1,0c0.1,3.2,0.2,6.6,0.2,10.6v7.3H41.5z"/>
    </g>
    <g id="icon2" style="display:none">
        <path d="M5.5,0v24.3H0V0H5.5z"/>
        <path d="M14.9,4.6H8.4V0h18.6v4.6h-6.6v19.7h-5.5V4.6z"/>
        <path d="M44.4,14h-8.9v5.8h10v4.5H30V0h15v4.5h-9.5v5h8.9V14z"/>
        <path d="M49.2,0H64v4.5h-9.3V10h8.7v4.5h-8.7v9.8h-5.5V0z"/>
    </g>
</svg>

<script type="text/javascript" src="svg-morpheus.js"></script>
<script type="text/javascript">
    window.onload = function() {
        var svgMorpheus = new SVGMorpheus('#icon');

        function onIconChange() {
            clearTimeout(timeoutInstance);
            svgMorpheus.to('icon1', {duration: 3000, easing: 'cubic-in-out', rotation: 'none'});
        }
        function launchTimer() {
            timeoutInstance=setTimeout(onIconChange, 300);
        }
        launchTimer();
    }
</script>
</body>
</html>
